name: Lint, Build and Test

on:
  pull_request:

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ› Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.14
          cache: 'npm'

      - name: âš™ï¸ Install
        run: npm ci

      - name: ğŸ¨ Lint JS
        run: npm run lint:js

      - name: ğŸ¨ Lint CSS
        run: npm run lint:css

      - name: ğŸ¨ Lint Format
        run: npm run lint:format

      - name: ğŸ¨ Lint Types
        run: npm run lint:types

      - name: ğŸ›  Build
        run: npm run build

      - name: ğŸ¯ Test
        run: npm run test:unit

name: Lint, Build and Test

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ› Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.16
          cache: 'yarn'

      - name: âš™ï¸ Install
        run: yarn

      - name: ğŸ¨ Lint JS
        run: yarn lint:js

      - name: ğŸ¨ Lint CSS
        run: yarn lint:css

      - name: ğŸ¨ Lint Format
        run: yarn lint:format

      - name: ğŸ¨ Lint Types
        run: yarn lint:types

      - name: ğŸ›  Build
        run: yarn build

      - name: ğŸ¯ Test
        run: yarn test:unit

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist/

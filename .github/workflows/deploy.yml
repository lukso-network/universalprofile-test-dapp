name: Build and deploy to GH Pages

on:
  push:
    branches: [main]
  pull_request:

concurrency: deployment-${{ github.ref }}

env:
  CF_PROJECT_NAME: 'universalprofile-test-dapp'
  PUBLIC_URL: 'https://https://up-test-dapp.lukso.tech'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
        id: extract_branch

      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ› Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: 'yarn'

      - name: âš™ï¸ Install
        run: yarn

      - name: ğŸ¨ Lint JS
        run: yarn lint:js

      - name: ğŸ¨ Lint CSS
        run: yarn lint:css

      - name: ğŸ¨ Lint Format
        run: yarn lint:format

      - name: ğŸ¨ Lint Types
        run: yarn lint:types

      - name: ğŸ›  Build
        run: yarn build

      - name: ğŸ¯ Test
        run: yarn test:unit

      - name: 'Deploy production'
        if: ${{ github.event.number == '' }}
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy --project-name "${CF_PROJECT_NAME}" dist

      - name: Deploy devnet (PR builds)
        if: ${{ github.event.number != '' }}
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy --project-name "${CF_PROJECT_NAME}" dist --branch "${{ steps.extract_branch.outputs.branch }}"

      - name: Post success status for PR build
        if: ${{ github.event.number != '' }}
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'cloudflare-pr-deploy'
          description: 'Passed'
          target_url: 'https://${{ steps.extract_branch.outputs.branch }}.${{ env.CF_PROJECT_NAME }}.pages.dev'
          state: 'success'
          sha: ${{github.event.pull_request.head.sha || github.sha}}

      - name: Post success status for normal deployment
        if: ${{ github.event.number == '' }}
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'cloudflare-production-deploy'
          description: 'Passed'
          target_url: ${{ env.PUBLIC_URL }}
          state: 'success'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
